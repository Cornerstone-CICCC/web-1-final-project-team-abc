<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
     <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

</head>
<body>
    <!-- My Work Section -->
     <section class="mywork-section" id="myWork">
        <!-- Top text parts  -->
        <div class="mywork-top">
            <h4 class="h4-cap">YOU ARE A STAR</h4>
            
            <div class="line-section">
            </div>

            <div class="mywork-top-text">
                Shine effortlessly, embrace your unique features with absolute confidence.
            </div>

        </div>

        <div class="mywork-btn-container">
            <a href="#Work">My Work</a>
        </div>

        <!-- Images container -->
         <div class="mywork-img-section">
            <img src="/assets/images/myWork-img01.png" alt="My Work image">
            <img src="/assets/images/myWork-img02.png" alt="My Work image">
            <img src="/assets/images/myWork-img03.png" alt="My Work image">
            <img src="/assets/images/myWork-img04.png" alt="My Work image">
         </div>
         
         <!-- Review -->
         <div class="review-container">
                <div class="review-card-div">
                    <img src="/assets/images/double-quote.png" alt="Double quote" class="double-quote">
                </div>

                <div class="review-text-container review-card-div" id="review-desc">
                    Carla is the best! She made meÂ the night's brightest star! She stayed with me the whole wedding ensuring I always looked and felt wonderful!! 
                </div>

                <div class="review-btn-container">
                    <button class="review-btn prev-btn">
                        <img src="/assets/images/left_arrow.svg" alt="Left Arrow">
                    </button>

                    <div class="reviewer-name">
                        <img src="/assets/images/Janny.png" alt="Janny Signiture" class="reviewer_sig" id="reviewer_sig">
                    </div>

                    <button class="review-btn next-btn">
                        <img src="/assets/images/right_arrow.svg" alt="Right Arrow">
                    </button>
                </div>
         </div>

     </section>
    <script  src="/assets/js/review-script.js"></script>
</body>
</html>
